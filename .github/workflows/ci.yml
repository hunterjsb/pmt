name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.14

    - name: Install dependencies
      run: uv sync

    - name: Run tests
      run: uv run pytest tests/ -v

    - name: Check code formatting (if ruff is available)
      run: uv run ruff check . || echo "Ruff not installed, skipping"
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.14

    - name: Install dependencies
      run: uv sync

    - name: Check Python syntax
      run: uv run python -m py_compile $(find . -name "*.py" -not -path "./.venv/*" -not -path "./__pycache__/*")
