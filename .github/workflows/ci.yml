name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: pmproxy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pmtrader

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --extra cognito

      - name: Run tests
        env:
          PMPROXY_URL: ${{ secrets.PMPROXY_URL }}
          PMPROXY_COGNITO_CLIENT_ID: ${{ secrets.PMPROXY_COGNITO_CLIENT_ID }}
          PMPROXY_COGNITO_REGION: ${{ secrets.PMPROXY_COGNITO_REGION }}
          PMPROXY_USERNAME: ${{ secrets.PMPROXY_USERNAME }}
          PMPROXY_PASSWORD: ${{ secrets.PMPROXY_PASSWORD }}
        run: uv run pytest tests/ -v

  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Check Python syntax
        run: |
          python -m py_compile $(find pmtrader pmstrat -name "*.py" \
            -not -path "*/.venv/*" \
            -not -path "*/__pycache__/*" \
            -not -path "*/build/*" \
            -not -path "*/dist/*")

  test-pmstrat:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pmstrat

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest tests/ -v

  build-rust:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [pmproxy, pmengine]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.crate }}

      - name: Build
        working-directory: ${{ matrix.crate }}
        run: cargo build --features ec2

      - name: Run tests
        working-directory: ${{ matrix.crate }}
        run: cargo test
