name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies from PyPI (ignore lock file)
        run: |
          uv pip install pytest rich python-dotenv
        continue-on-error: true

      - name: Install py-clob-client if possible
        run: |
          uv pip install py-clob-client || echo "py-clob-client installation failed, skipping"
        continue-on-error: true

      - name: Run tests
        run: uv run pytest tests/ -v

  test-pmproxy-client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install pmproxy client
        working-directory: proxy/client
        run: uv sync

      - name: Run pmproxy client tests
        working-directory: proxy/client
        env:
          PMPROXY_URL: ${{ secrets.PMPROXY_URL }}
        run: uv run pytest tests/ -v

  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Check Python syntax
        run: |
          python -m py_compile $(find . -name "*.py" \
            -not -path "./.venv/*" \
            -not -path "./__pycache__/*" \
            -not -path "./build/*" \
            -not -path "./dist/*")
