name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies (ignore lock file)
        run: |
          uv pip install pytest rich python-dotenv py-clob-client
        continue-on-error: true

      - name: Install dependencies (minimal fallback)
        if: failure()
        run: |
          uv pip install pytest rich python-dotenv

      - name: Run tests
        run: uv run pytest tests/ -v

  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Check Python syntax
        run: |
          python -m py_compile $(find . -name "*.py" \
            -not -path "./.venv/*" \
            -not -path "./__pycache__/*" \
            -not -path "./build/*" \
            -not -path "./dist/*")
