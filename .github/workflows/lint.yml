name: Lint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Check Python syntax
        run: |
          python -m py_compile $(find . -name "*.py" \
            -not -path "./.venv/*" \
            -not -path "./__pycache__/*" \
            -not -path "./build/*" \
            -not -path "./dist/*")
