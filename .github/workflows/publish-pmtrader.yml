name: Publish pmtrader

on:
  push:
    tags:
      - "pmtrader-v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install build tools
        run: pip install build

      - name: Build package
        working-directory: pmtrader
        run: python -m build

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/pmtrader-}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: pmtrader ${{ steps.version.outputs.version }}
          files: |
            pmtrader/dist/*.whl
            pmtrader/dist/*.tar.gz
          generate_release_notes: true
