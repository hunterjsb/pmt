name: Publish pmproxy

on:
  push:
    tags:
      - "pmproxy-v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build Linux x86_64
        working-directory: pmproxy
        run: |
          cross build --release --target x86_64-unknown-linux-gnu --features ec2
          tar -czvf pmproxy-x86_64-unknown-linux-gnu.tar.gz -C target/x86_64-unknown-linux-gnu/release pmproxy

      - name: Build Linux aarch64
        working-directory: pmproxy
        run: |
          cross build --release --target aarch64-unknown-linux-gnu --features ec2
          tar -czvf pmproxy-aarch64-unknown-linux-gnu.tar.gz -C target/aarch64-unknown-linux-gnu/release pmproxy

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/pmproxy-}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: pmproxy ${{ steps.version.outputs.version }}
          files: pmproxy/pmproxy-*.tar.gz
          generate_release_notes: true
