name: Publish pmproxy client

on:
  push:
    tags:
      - 'pmproxy-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools
        run: pip install build

      - name: Build package
        working-directory: proxy/client
        run: python -m build

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/pmproxy-}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: pmproxy ${{ steps.version.outputs.version }}
          files: |
            proxy/client/dist/*.whl
            proxy/client/dist/*.tar.gz
          generate_release_notes: true
