version: 0.0
os: linux
files:
  - source: pmengine
    destination: /usr/local/bin/
hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      timeout: 30
      runas: root
  AfterInstall:
    - location: scripts/install.sh
      timeout: 30
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 30
      runas: root
  ValidateService:
    - location: scripts/validate.sh
      timeout: 60
      runas: root
